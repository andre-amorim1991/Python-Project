<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

</head>
<body>
    <div class="bg-secondary p-5" style="height: 100vh">
        <div class="container border p-4 bg-white" style="border-radius: 16px;">
            <h1 class='display-4'>Calculadora simples</h1>
            <hr />

            <form action="" method="POST">
                <input type="number" name="num1" id="num1" placeholder="Digite um numero: " class="form-control my-2">
                <input type="number" name="num2" id="num2" placeholder="Digite um numero: " class="form-control my-2">

                <input type="radio" name="opcao" id="soma" checked value="soma">
                <label for="soma">Soma</label>

                <input type="radio" name="opcao" id="subtracao" value="subtracao">
                <label for="subtracao">Subtração</label>

                <input type="radio" name="opcao" id="divisao" value="divisao">
                <label for="divisao">Divisão</label>

                <input type="radio" name="opcao" id="multiplicacao" value=multiplicacao>
                <label for="multiplicacao">multiplicação</label>
                
                <div class='mt-3'>
                    <button type="submit" class="btn btn-success">Enviar</button>
                    <button type="reset" class="btn btn-danger">Resetar</button>
                </div>                
            </form>
        </div>       
    </div>
      
</body>
</html>
